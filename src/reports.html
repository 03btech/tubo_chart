<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon/report.png" sizes="16x16" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
      }

      .sidebar {
        width: 158px;
        background-color: #2c3e50;
        color: white;
        height: 100vh;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar h2 {
        margin-top: 0;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 20px 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
      }

      .sidebar ul li a:hover {
        color: #18bc9c;
      }

      .content {
        height: 100%;
        flex: 1;
        padding: 20px;
        background-color: #ecf0f1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .chart-row {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        align-items: stretch;
      }

      .chart-reports-container,
      .chart-report-notes-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        max-height: 100%;
      }

      .chart-reports-container {
        min-width: 450px;
      }

      .chart-reports-container canvas {
        display: block;
        max-width: 100%;
        height: 100%;
        background: white;
        border-radius: 10px;
      }

      .chart-report-notes-container {
        flex: 1;
        background: white;
        border-radius: 10px;
        padding: 20px;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .report-details,
      .recommendation {
        margin-bottom: 20px;
      }

      ul {
        padding-left: 20px;
      }

      .filter-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="index.html">Analytics</a></li>
        <li><a href="reports.html">Reports</a></li>
      </ul>
    </div>

    <div class="content">
      <!-- first char row -->
      <div class="chart-row">
        <!-- Nitrogen Chart -->
        <div class="chart-reports-container">
          <canvas id="nitrogenChart"></canvas>
        </div>
        <div class="chart-report-notes-container">
          <div class="report-details">
            <h2>Nitrogen Reports</h2>
            <ul class="report-details-list nitrogen"></ul>
          </div>
          <div class="recommendation">
            <h3>Recommendations</h3>
            <ul class="recommendation-list nitrogen"></ul>
          </div>
        </div>
      </div>

      <div class="chart-row">
        <!-- Phosphorus Chart -->
        <div class="chart-reports-container">
          <canvas id="phosphorusChart"></canvas>
        </div>
        <div class="chart-report-notes-container">
          <div class="report-details">
            <h2>Phosphorus Reports</h2>
            <ul class="report-details-list phosphorus"></ul>
          </div>
          <div class="recommendation">
            <h3>Recommendations</h3>
            <ul class="recommendation-list phosphorus"></ul>
          </div>
        </div>
      </div>

      <div class="chart-row">
        <!-- Potassium Chart -->
        <div class="chart-reports-container">
          <canvas id="potassiumChart"></canvas>
        </div>
        <div class="chart-report-notes-container">
          <div class="report-details">
            <h2>Potassium Reports</h2>
            <ul class="report-details-list potassium"></ul>
          </div>
          <div class="recommendation">
            <h3>Recommendations</h3>
            <ul class="recommendation-list potassium"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="reports.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const rows = document.querySelectorAll(".chart-row");

        rows.forEach((row) => {
          const canvas = row.querySelector("canvas");
          const notesContainer = row.querySelector(
            ".chart-report-notes-container"
          );

          if (canvas && notesContainer) {
            const adjustHeight = () => {
              const canvasHeight = canvas.offsetHeight;
              notesContainer.style.maxHeight = `${canvasHeight}px`;
            };

            // Adjust the height initially
            adjustHeight();

            // Re-adjust height on window resize
            window.addEventListener("resize", adjustHeight);
          }
        });
      });
    </script>
  </body>
</html>
